server.port=${PORT:7050}

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.sql.init.mode=never
spring.h2.console.enabled=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Actuator - expose selected endpoints for study/testing
management.endpoint.env.enabled=true
management.endpoints.web.exposure.include=env,health,info
management.endpoint.env.show-values=ALWAYS
management.endpoint.health.show-details=never

# Defaults (env vars can override)
WELCOME_MESSAGE=Hello CKAD
# Do not define API_KEY here to avoid circular reference; provide via env var
TAX_API_ENABLED=false
TAX_API_URL=
PAYMENTS_API_ENABLED=false
PAYMENTS_API_URL=

# OpenAPI title/info
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
